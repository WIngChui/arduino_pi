<!doctype html>
<html>
	<head>
		<title>Micro:bit Files</title>
	</head>
	<body>
		<table>
			<thead>
			  <tr>
				<th>File name</th>
				<th>Delete</th>
			  </tr>
			</thead>
			<tbody>
			  {% for file in file_list %}
			  <tr>
				<td>{{ file }}</td>
				<td><a href="{{ url_for('delete', filename = file) }}" style="text-decoration:none;color:red;">DELETE</a></td>
			  </tr>
			  {% endfor %}
			</tbody>
		</table>
	</body>
</html>
